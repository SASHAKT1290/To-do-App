        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>

                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>

                <a href='/login'><button class="btn btn-outline-success" type="button">Login</button></a>
                <a href='/signup'><button class="btn btn-outline-success" type="button">Sign Up</button></a>

            </div>
        </div>
    </nav>
    <h1>Signup</h1>
    <div>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input id="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Sign Up</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script>
        async function getData(url = '', data = {}) {
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }
                const json = await response.json();
                return json;
            } catch (error) {
                console.log(error.message);
            }
        }

        let submit = document.getElementById("submit")
        submit.addEventListener('click', async () => {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            
            let response = await getData("/signup", { email, password })
            // console.log("Helllo")
            if(response.success){
                console.log("Submitting the data", email, password);
                alert("WOhooo")
                document.getElementById("email").value="";
                document.getElementById("password").value="";
            }
            else{
                alert("user already there bruh")
            }

        })
    </script>

</body>

</html>
